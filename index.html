<!DOCTYPE html>
<html>
<head>
  <title>The End of the Internet</title>
  <style>
    body {
      background-color: pink;
      color: darkblue;
      font-family: Comic Sans MS, sans-serif;
      text-align: center;
      padding-top: 20%;
    }
    h1 {
      font-size: 3em;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>You have reached the end of the internet</h1>
  <p>Please go back.</p>
  <img src="https://media.giphy.com/media/3o6MbkJcEYPJRHcMNa/giphy.gif" alt="Crazy Cat" width="300">
</body>
</html>
